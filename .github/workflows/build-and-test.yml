name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Install
        run: npm install --force
      - name: Pre-Compile
        run: npm run apiSetup
      - name: Compile
        uses: icrawl/action-tsc@v1
      - name: Test
        run: npm run test
